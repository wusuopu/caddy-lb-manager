<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caddy LoadBalancer Manager</title>
  <link rel="stylesheet" href="{{.base_url}}/statics/vendor/css/element-plus.min.css" />
  <link rel="stylesheet" href="{{.base_url}}/statics/css/main.css?t={{.t}}" />
  <script src="{{.base_url}}/statics/vendor/js/axios.min.js"></script>
  <script src="{{.base_url}}/statics/vendor/js/moment.js"></script>
  <script src="{{.base_url}}/statics/vendor/js/lodash-4.17.21.js"></script>
  <script src="{{.base_url}}/statics/vendor/js/Sortable@1.8.4.min.js"></script>
  <script src="{{.base_url}}/statics/vendor/js/tailwindcss-3.4.5.js"></script>
</head>
<body>
  <script type="importmap">
    {{if eq .debug true}}
    {
      "imports": {
        "vue": "{{.base_url}}/statics/vendor/js/vue@3.5.13.esm-browser.js",
        "vue-router": "{{.base_url}}/statics/vendor/js/vue-router@4.5.0.esm-browser.prod.js",
        "element-plus": "{{.base_url}}/statics/vendor/js/element-plus@2.9.8.full.mjs",
        "@element-plus/icons-vue": "{{.base_url}}/statics/vendor/js/element-plus-icons-vue@2.3.1.js"
      }
    }
    {{else}}
    {
      "imports": {
        "vue": "{{.base_url}}/statics/vendor/js/vue@3.5.13.esm-browser.prod.js",
        "vue-router": "{{.base_url}}/statics/vendor/js/vue-router@4.5.0.esm-browser.prod.js",
        "element-plus": "{{.base_url}}/statics/vendor/js/element-plus@2.9.8.full.min.mjs",
        "@element-plus/icons-vue": "{{.base_url}}/statics/vendor/js/element-plus-icons-vue@2.3.1.min.js"
      }
    }
    {{end}}
  </script>

  <div id="app"></div>
  <script>
    window._webui_config = {
      debug: {{.debug}},
      version: {{.version}},
      base_url: "{{.base_url}}",
    };
  </script>

  <script type="module" src="{{.base_url}}/statics/js/main.js?t={{.t}}"></script>
</body>
</html>
